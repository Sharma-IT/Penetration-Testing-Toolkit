<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Security Scan Report{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .content {
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subsection {
            margin-top: 10px;
        }
        .subsection-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .details-table th,
        .details-table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        .graph {
            text-align: center;
            margin-top: 20px;
        }
        .evidence {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dddddd;
            background-color: #f9f9f9;
        }
    </style>
    {% block custom_scripts %}{% endblock %}
    {% block assets %}{% endblock %}
    {% block metadata %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>{% block heading %}Security Scan Report{% endblock %}</h1>
        <p>{% block target_info %}{% endblock %}</p>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
